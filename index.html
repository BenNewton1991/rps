<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>

    <title>rps</title>
</head>
<body>

    
    <div class="header">
        <h1 class="title">R P S<br />
            <span class="subtitle"> rock paper scissors...</span> 
            <span class="subtitle_emphasis">ULTIMATE EDITION</span>
            
        </h1>

    </div>
    <div class="computer">
        <div class="container_1">
            <div class="container_computer_score">
                <p class="score">Score: <span id="cs">0</span></p>


            </div>
            
        </div>
        <div class="container_2">
            <div id="here" class="container_computer_guess">


            </div>


        </div>
        <div class="container_3">
            

        </div>
       
    </div>
    

    <div class="content">
        <div class="computer_guess">
            <p class="computer_text">The computer chose... : <span id="cg"> </span></p>
        </div>
        <div class="winner">
            <p class="winner_text">You... : <span class="win" id="wl">WIN</span></p>

        </div>
        <div class="player_guess">
            <p class="player_text">You chose... : <span id="p_guess"> </span></p>

        </div>


    </div>
    <div class="player">
        <div class="p_container_1">
            <div id="rock" class="player_option">
                <img id="ir" class="player_images" src="./images/rock.jpg" alt="rock" onclick="rock()"/>
                                            
            </div>
        </div>
        <div class="p_container_1">
            <div id="paper" class="player_option">
                <img id="ip" class="player_images" src="images/paper.jpg" alt="paper" onclick="paper()"/>
                
            </div>
        </div>
        <div class="p_container_2">
            <div id="scissors" class="player_option">
                <img id="is" class="player_images" src="./images/scissors.jpg" alt="scissors" onclick="scissors()"/>
                
            </div>


        </div>



    </div>

    <div class="player_score">
        <div class="player_score_container">
            <p class="score">Score: <span id="ps">0</span></p>

        </div>
    </div>

    <div class ="footer">
        <p class="footer_text">Copyright Â© Ben Newton</p>
    </div>

    
    

    
</body>
</html>
